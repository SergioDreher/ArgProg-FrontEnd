<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        AÃ±adir Educacion
      </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-10">
      <table class="table">
          <tbody>
              <tr *ngFor="let Educacion of educacion">
                  <td><h3>{{Educacion.nombreE}}</h3></td>
                  <td>{{Educacion.descripcionE}}</td>
                  <td *ngIf="isLogged">
                    <button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}">
                      <i class="bi bi-magic"></i> EDITAR
                    </button>
                  </td>
                  <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Educacion.id)">
                      <i class="bi bi-trash2"></i> BORRAR
                    </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  <div class="col-lg-1"></div>

</div>
